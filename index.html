
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thinky Linky Words</title>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fca5f1, #b5f8fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    header img {
      width: 300px;
      margin-top: 20px;
    }
    .letter-box {
      font-size: 3rem;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin: 20px;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1080deg); }
    }
    .spin {
      animation: spin 1s ease-in-out;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: #6200ea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #3700b3;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }
    .scoreboard {
      display: flex;
      gap: 50px;
      margin: 20px 0;
    }
    .scoreboard div {
      background: #fff;
      padding: 10px 20px;
      border-radius: 10px;
    }
    .active-turn {
      border: 3px solid red;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .lang-label {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo_game.png" alt="Thinky Linky Words Logo" />
  </header>

  <div class="letter-box" id="letter-box">?</div>

  <div class="buttons">
    <button onclick="rollLetter()">ROLL</button>
    <button onclick="submitWord()">Submit</button>
    <button onclick="surrender()">Surrender</button>
    <button onclick="toggleLanguage()"><span id="lang-label">EN</span></button>
    <button onclick="showLeaderboard()">Leaderboard</button>
  </div>

  <div class="lang-label">Current Language: <span id="current-lang">ENGLISH</span></div>

  <input type="text" id="word-input" placeholder="Your word here..." />

  <div class="scoreboard">
    <div id="player1" class="active-turn">Player 1 Score: <span id="score1">0</span></div>
    <div id="player2">AI Score: <span id="score2">0</span></div>
  </div>

  <div>Timer: <span id="timer">60</span> seconds</div>

  <h3>Guessed Words:</h3>
  <ul id="guessed-list"></ul>

  <script>
    let lang = 'en';
    let guessedWords = [];
    let playerTurn = 1;
    let timer = null;
    let timeLeft = 60;
    let score1 = 0, score2 = 0;

    const hardEndings = ['x', 'z', 'q'];
    const englishWords = ['apple', 'orange', 'zebra', 'run', 'dog', 'elephant', 'grape', 'hippo', 'iguana', 'jungle', 'koala', 'kangaroo', 'ostrich', 'rabbit', 'snake', 'umbrella', 'yak'];
    const dutchWords = ['appel', 'boom', 'dier', 'eten', 'fiets', 'geit', 'hond', 'ijs', 'jas', 'klok', 'lamp', 'molen', 'nacht', 'oog', 'paard', 'quiz', 'regen', 'school', 'tafel', 'ui', 'vogel', 'wortel', 'xantippe', 'yoghurt', 'zebra'];

    function toggleLanguage() {
      lang = lang === 'en' ? 'nl' : 'en';
      document.getElementById('lang-label').innerText = lang.toUpperCase();
      document.getElementById('current-lang').innerText = lang === 'en' ? 'ENGLISH' : 'DUTCH';
    }

    function rollLetter() {
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const letter = alphabet[Math.floor(Math.random() * alphabet.length)];
      const letterBox = document.getElementById("letter-box");
      letterBox.classList.add("spin");
      setTimeout(() => letterBox.classList.remove("spin"), 1000);
      letterBox.textContent = letter;
      resetGame();
    }

    function resetGame() {
      guessedWords = [];
      document.getElementById("guessed-list").innerHTML = "";
      timeLeft = 60;
      updateTimer();
      clearInterval(timer);
      startTimer();
      setTurn(1);
    }

    function submitWord() {
      const word = document.getElementById("word-input").value.trim().toLowerCase();
      const firstLetter = document.getElementById("letter-box").textContent.toLowerCase();
      const dict = lang === 'en' ? englishWords : dutchWords;
      if (!word || !word.startsWith(firstLetter) || guessedWords.includes(word) || !dict.includes(word)) return;

      guessedWords.push(word);
      const li = document.createElement("li");
      li.textContent = word;
      document.getElementById("guessed-list").appendChild(li);

      score1++;
      document.getElementById("score1").textContent = score1;
      timeLeft += 5;
      updateTimer();
      document.getElementById("word-input").value = "";

      const lastLetter = word[word.length - 1];
      setTurn(2);
      setTimeout(() => aiPlay(lastLetter), 1200);
    }

    function aiPlay(startLetter) {
      const dict = lang === 'en' ? englishWords : dutchWords;
      const options = dict.filter(word =>
        word.startsWith(startLetter) &&
        !guessedWords.includes(word)
      );

      if (options.length === 0) {
        surrender();
        return;
      }

      const scored = options.map(word => {
        let score = word.length;
        if (hardEndings.includes(word[word.length - 1])) score -= 2;
        return { word, score };
      });

      scored.sort((a, b) => b.score - a.score);
      const bestWord = scored[0].word;

      guessedWords.push(bestWord);
      const li = document.createElement("li");
      li.textContent = bestWord;
      document.getElementById("guessed-list").appendChild(li);

      score2++;
      document.getElementById("score2").textContent = score2;
      timeLeft += 5;
      updateTimer();
      setTurn(1);
    }

    function surrender() {
      if (playerTurn !== 1) return;
      clearInterval(timer);
      setTurn(playerTurn === 1 ? 2 : 1);
    }

    function showLeaderboard() {
      alert("Leaderboard coming soon...");
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        updateTimer();
        if (timeLeft <= 0) {
          clearInterval(timer);
          setTurn(playerTurn === 1 ? 2 : 1);
        }
      }, 1000);
    }

    function updateTimer() {
      document.getElementById("timer").textContent = timeLeft;
    }

    function setTurn(player) {
      playerTurn = player;
      document.getElementById("player1").classList.remove("active-turn");
      document.getElementById("player2").classList.remove("active-turn");
      document.getElementById("player" + player).classList.add("active-turn");
    }

    document.getElementById("word-input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        submitWord();
      }
    });
  </script>
</body>
</html>
